<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRT Translator</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>SRT Translator</h1>

    <form id="translate-form" enctype="multipart/form-data">
        <div>
            <label for="file-input">Upload SRT File:</label>
            <input type="file" id="file-input" name="file" accept=".srt" required>
        </div>

        <div>
            <label for="target-lang">Target Language:</label>
            <select id="target-lang" name="target_lang" required>
            {% for lang in languages %}
                {% if loop.first %}
                <option value="{{ lang }}" selected>{{ lang }}</option>
                {% else %}
                <option value="{{ lang }}">{{ lang }}</option>
                {% endif %}
            {% endfor %}
            </select>
        </div>

        <div>
            <label for="speed-mode">Speed Mode:</label>
            <select id="speed-mode" name="speed_mode">
                <option value="normal">Normal</option>
                <option value="fast" selected>Fast</option>
            </select>
        </div>

        <div>
            <button type="submit" id="submit-button">Translate</button>
        </div>
    </form>

    <div id="status-message"></div>

    <script src="/static/js/app.js"></script>
</body>
</html>
