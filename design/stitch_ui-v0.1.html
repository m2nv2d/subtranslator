<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Roboto+Mono%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<title>SRT Translator</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
    .font-roboto-mono {
      font-family: "Roboto Mono", monospace;
    }
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
</head>
<body class="bg-slate-50 text-slate-800 font-roboto-mono">
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<header class="border-b border-slate-200 p-4">
<div class="mx-auto flex max-w-3xl items-center justify-between">
<div class="flex items-center gap-2">
<span class="material-icons text-2xl text-slate-600">translate</span>
<h1 class="text-slate-800 text-lg font-medium">SRT Translator</h1>
</div>
</div>
</header>
<main class="flex flex-1 justify-center p-4 py-8 md:py-12">
<div class="w-full max-w-lg space-y-6">
<section class="border border-slate-200 rounded-lg bg-white p-6 shadow-sm">
<h2 class="text-slate-700 text-xl font-medium text-center mb-6">Translate Your Subtitle File</h2>
<div class="border-2 border-dashed border-slate-300 rounded-md p-8 text-center hover:border-slate-400 transition-colors">
<span class="material-icons text-4xl text-slate-400 mb-3">upload_file</span>
<p class="text-slate-600 text-sm mb-1">Drag &amp; Drop your .SRT file here</p>
<p class="text-slate-500 text-xs mb-4">Or click to select a file</p>
<button class="bg-slate-700 hover:bg-slate-800 text-white text-sm font-medium py-2 px-4 rounded-md transition-colors" type="button">
                Choose File
              </button>
</div>
</section>
<section class="border border-slate-200 rounded-lg bg-white p-6 shadow-sm">
<div class="space-y-5">
<div>
<label class="block text-slate-600 text-xs font-medium mb-1.5" for="target-language">Target Language</label>
<select class="block w-full rounded-md border-slate-300 shadow-sm focus:border-slate-500 focus:ring-slate-500 sm:text-sm text-slate-700 py-2.5 px-3" id="target-language">
<option value="en">English</option>
<option value="es">Español</option>
<option value="fr">Français</option>
<option value="de">Deutsch</option>
<option value="ja">日本語</option>
<option value="eo">Esperanto</option>
</select>
</div>
<div>
<label class="flex items-center text-slate-600 text-sm gap-2 cursor-pointer" for="high-quality-translation">
<input class="h-4 w-4 rounded border-slate-300 text-slate-600 focus:ring-slate-500" id="high-quality-translation" type="checkbox"/>
<span>Use high quality model (slower)</span>
</label>
</div>
<div class="pt-2">
<div class="h-1.5 w-full rounded-full bg-slate-200 overflow-hidden">
<div class="h-full bg-slate-600 rounded-full" style="width: 0%;"></div>
</div>
<p class="text-slate-500 text-xs text-right mt-1.5">0% Translated</p>
</div>
</div>
</section>
<button class="w-full bg-slate-800 hover:bg-slate-900 text-white font-semibold py-3 px-4 rounded-md text-base transition-colors focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-offset-2" type="button">
            Translate File
          </button>
</div>
</main>
<footer class="text-center p-4 text-xs text-slate-500 border-t border-slate-200">
<p>© 2024 SRT Translator. Minimalist Edition.</p>
</footer>
</div>
</div>
</body></html>
